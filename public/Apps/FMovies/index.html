<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Karts</title>
    <link rel="stylesheet" href="css/linkstyle.css">
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-header">FMovies</div>
        <div class="popup-description">Click the button to copy the link:</div>
        <div class="popup-buttons">
            <button class="button" onclick="copyLink()">Copy Link</button>
        </div>
        <div class="popup-description">
            Once you copy the link, go to your proxy of choice and paste the link into the proxy, not your actual web browser.
        </div>
        <textarea id="linkToCopy" style="position: absolute; left: -9999px;">https://ww4.fmovies.co/24/</textarea>
    </div>

    <script>
        function copyLink() {
            const link = document.getElementById('linkToCopy');
            link.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>
</html>
