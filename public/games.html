<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter - Explore the Universe of Games</title>
    <link rel="stylesheet" href="css/gamestyle.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Blur Effect -->
    <header class="blur-header">
        <div class="logo">
            <!-- Link added to logo image -->
            <a href="index.html">
                <img src="https://i.postimg.cc/FKCJQmP0/jupi-ter.png" alt="Jupiter Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" id="dropdown-toggle">
                        <img src="https://img.icons8.com/?size=100&id=36389&format=png&color=FFFFFF" alt="Sections" class="dropdown-icon">
                    </a>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="#">Games</a>
                        <a href="#">Apps</a>
                    </div>
                </li>
                <li class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>
                        <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=FFFFFF" alt="Search">
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Game Sections -->
    <main>
        <!-- Sections will be dynamically populated -->
        <section id="popular-games" class="game-section">
            <h3>Popular Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="adventure-games" class="game-section">
            <h3>Adventure Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="strategy-games" class="game-section">
            <h3>Strategy Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="action-games" class="game-section">
            <h3>Action Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="other-games" class="game-section">
            <h3>Other Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="gameFrame" src="" sandbox="allow-same-origin allow-scripts"></iframe>
            <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>
            <p class="warning-text">Close any pop-ups! They are not from Jupiter.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jupiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Dropdown Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggle = document.getElementById('dropdown-toggle');
            const dropdownContent = document.getElementById('dropdown-content');

            if (dropdownToggle && dropdownContent) {
                dropdownToggle.addEventListener('click', (event) => {
                    event.preventDefault();
                    dropdownContent.classList.toggle('show');
                });

                // Close dropdown if clicked outside
                window.addEventListener('click', (event) => {
                    if (!event.target.matches('#dropdown-toggle')) {
                        if (dropdownContent.classList.contains('show')) {
                            dropdownContent.classList.remove('show');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
