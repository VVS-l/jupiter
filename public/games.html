<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter - Explore the Universe of Games</title>
    <link rel="stylesheet" href="css/gamestyle.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Modal overlay styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
        }

        /* Modal content styles */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        /* Close button styles */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Fullscreen button styles */
        .fullscreen-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }

        .fullscreen-btn:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 600px; /* Adjust as needed */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header with Blur Effect -->
    <header class="blur-header">
        <div class="logo">
            <img src="https://i.postimg.cc/FKCJQmP0/jupi-ter.png" alt="Jupiter Logo">
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" id="dropdown-toggle"><img src="https://img.icons8.com/?size=100&id=36389&format=png&color=FFFFFF" alt="Sections" class="dropdown-icon"></a>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="#">Games</a>
                        <a href="#">Apps</a>
                    </div>
                </li>
                <li class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><img src="https://img.icons8.com/?size=100&id=7695&format=png&color=FFFFFF" alt="Search"></button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Game Sections -->
    <main>
        <!-- Sections will be dynamically populated -->
        <section id="popular-games" class="game-section">
            <h3>Popular Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="adventure-games" class="game-section">
            <h3>Adventure Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="strategy-games" class="game-section">
            <h3>Strategy Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="action-games" class="game-section">
            <h3>Action Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
        <section id="other-games" class="game-section">
            <h3>Other Games</h3>
            <hr class="game-line">
            <div class="game-grid"></div>
        </section>
    </main>

    <!-- Modal for embedding game -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="gameFrame" src="" allowfullscreen></iframe>
            <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jupiter. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Dropdown Toggle and Loading Games -->
    <script src="js/script.js"></script>
</body>
</html>
