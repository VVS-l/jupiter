<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter - Test Pop-up</title>
    <link rel="stylesheet" href="css/warningstyle.css">
</head>
<body>
    <!-- Pop-up Window -->
    <div id="popup" class="popup">
        <div class="popup-header">
            ⚠️You visited the site without using the launcher⚠️
        </div>
        <div class="popup-description">
            We've noticed that you have opened the site with the link URL. We don't know how you got the link, but it is HIGHLY recommended to use the launcher instead to avoid the website from being blocked by your administrator.
        </div>
        <div class="popup-buttons">
            <a href="https://sites.google.com/view/jupiter-v2/home" class="button">Use Launcher</a>
        </div>
    </div>

    <script src="js/warning.js"></script>
</body>
</html>
